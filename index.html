<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>

    <link href="style.css" rel="stylesheet" type="text/css">


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />

    <!-- bootstrap cdn links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="main-body">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 my-courses">
            <div class="row">
                <div class="col-1 ml-4">
                    <a href="https://southernct.blackboard.com/webapps/portal/execute/tabs/tabAction?tab_tab_group_id=_1_1" target="_blank">
                        <img src="images/bb-logo.png" alt="BlackBoard Home" style="width:53px;height:40px;">
                    </a>
                </div>
                <div class="col-8 mt-1">
                    <h6 class="text-white pl-5"><img src="images/course-icon.svg" class="course-icon" width="24" height="24" alt="icon" style="display: inline;">&nbsp My Courses</h6>
                </div>
                <div class="col"></div>
            </div>
            
            <br>
            <br>
            <div class="row">

                <div class="col-lg-9 col-md-9 col-sm-12">
                    <h4 class="text-center" style="color: #85b2ff">COURSES</h4>

                    <div class="courses">
                        <a href="#" id="course1">CSC 497</a>
                        <span id="notif1" class="numbers"></span>
                        <br>
                        <br>
                        <a href="#" id="course2">CSC 334</a>
                        <span id="notif2" class="numbers"></span>
                        <br>
                        <br>
                        <a href="#" id="course3">SPA 200</a>
                        <span id="notif3" class="numbers"></span>
                        <br>
                        <br>
                        <a href="#" id="course4">ENG 304</a>

                        <span id="notif4" class="numbers"></span>
                        <br>
                        <br>
                        <a href="#" id="course5">MAT 178</a>
                        <span id="notif5" class="numbers"></span>

                    </div>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 weightage">
                    <h6 class="text-center total">Weighted Total</h6>

                    <div class="weight_total">
                        <p>A</p>


                        <p class="pt-2">A</p>

                        <p class="pt-2">A-</p>

                        <p class="pt-2">A-</p>

                        <p class="pt-2">B+</p>

                    </div>
                </div>
            </div>
        </div>


        <!-- Right side -->


        <div class="col-lg-9 col-md-9 col-sm-12">

            <div id="course-display">

                <div class="right-side">
                    <h2 id="course_header" class="text-center" style="color: #02499d"></h2>
                    <br>
                    <div class="container tabs">
                        <a href="#"><button class="btn" id="tab1" type="button">TOTAL</button></a>
                        <a href="#"><button class="btn" id="tab2" type="button">GRADED<span id="notif_graded_tab" class="numbers bg-success"></span></button></a>
                        <a href="#"><button class="btn" id="tab3" type="button">UNGRADED<span id="notif_ungraded_tab" class="numbers"></span></button></a>
                        <a href="#"><button class="btn" id="tab4" type="button">UNSUBMITTED<span id="notif_unsub_tab" class="numbers"></span></button></a>
                        <a href="#"><button class="btn" id="tab5" type="button">UPCOMING<span id="notif_up_tab" class="numbers bg-warning"></span></button></a>
                    </div>

                    <div id="selected_course">
                       
                        <div id="assignment-display" class="container text-center">
                            <div id="headings" class="row bg-light border-bottom pt-3 pb-1">
                                <div class="col-1"></div>
                                <h5 class="col-5">Assignment</h5>
                                <h5 class="col-2">Due Date</h5>
                                <h5 class="col-2">Grade</h5>
                                <h5 class="col-2">Status</h5>
                            </div>
                            <div id="assignments">
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <!--END of SELECTED-->
            </div>            
        </div>
    </div>
</div>

<script src="script.js" rel="script" type="text/javascript"></script>
</body>
</html>
